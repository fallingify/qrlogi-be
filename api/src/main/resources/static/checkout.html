<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body>
<!-- 할인 쿠폰 -->
<div>
    <input type="checkbox" id="coupon-box" />
    <label for="coupon-box"> 5,000원 쿠폰 적용 </label>
</div>
<!-- 결제 UI -->
<div id="payment-method"></div>
<!-- 이용약관 UI -->
<div id="agreement"></div>
<!-- 결제하기 버튼 -->
<button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>

<script>
    main();

    async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        // ------  결제위젯 초기화 ------

        const paymentData = await fetch('/api/v1/payments/request', {
            method: 'POST',
            credentials: 'include'
        }).then(res => res.json());


        const tossPayments = TossPayments("test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm");
        const widgets = tossPayments.widgets({
            customerKey: paymentData.customerKey
        });

        let currentAmount = paymentData.amount;

        // 비회원 결제
        // const widgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });

        // ------ 주문의 결제 금액 설정 ------
        await widgets.setAmount({
            currency: "KRW",
            value: currentAmount,
        });

        await Promise.all([
            // ------  결제 UI 렌더링 ------
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                variantKey: "DEFAULT",
            }),
            // ------  이용약관 UI 렌더링 ------
            widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" }),
        ]);

        // ------  주문서의 결제 금액이 변경되었을 경우 결제 금액 업데이트 ------
        let finalAmount = currentAmount;
        coupon.addEventListener("change", async function () {
            finalAmount = coupon.checked ? currentAmount - 5000 : currentAmount
            if (coupon.checked) {
                await widgets.setAmount({
                    currency: "KRW",
                    value: finalAmount
                });

                return;
            }

            await widgets.setAmount({
                currency: "KRW",
                value: currentAmount,
            });
        });

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
            await widgets.requestPayment({
                orderId: paymentData.orderId,
                orderName: paymentData.orderName,
                successUrl: window.location.origin + "/success.html",
                failUrl: window.location.origin + "/fail.html",
                customerEmail: paymentData.customerEmail,
                customerName: paymentData.customerName,
                customerMobilePhone: "01012341234",
                amount: finalAmount
            });
        });
    }
</script>
</body>
</html>
